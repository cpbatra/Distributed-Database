{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title_block %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
  </head>
  <body>
      <!-- NAVBAR -->
      <nav class="navbar is-light" role="navigation" aria-label="main navigation">
          <div class="container">
              <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                      <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                  </a>
                  <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                  </a>
              </div>
              <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                      <a class="navbar-item" href="{% url 'person:Dashboard' %}">
                          <p style="margin: 10px; font-size: 18px;">Dashboard</p>
                      </a>
                      <a class="navbar-item" href="{% url 'hotels:Search' %}">
                          <p style="margin: 10px; font-size: 18px;">Hotels</p>
                      </a>
                      <a class="navbar-item">
                          <p style="margin: 10px; font-size: 18px;">Buses</p>
                      </a>
                  </div>
                  <div class="navbar-end">
                      <a class="navbar-item" href="{% url 'person:Admin' %}" {% block admin_block %}{% endblock %}>
                          <p style="margin: 10px; font-size: 18px;">Admin</p>
                      </a>
                      <a class="navbar-item" href="{% url 'person:Services' %}" {% block service_block %}{% endblock %}>
                          <p style="margin: 10px; font-size: 18px;">Services</p>
                      </a>
                      <a class="navbar-item">
                          <p style="margin: 10px; font-size: 18px;">Account</p>
                      </a>
                      <a class="navbar-item" href="{% url 'person:Logout' %}">
                          <p style="margin: 10px; font-size: 18px;">Logout</p>
                      </a>
                  </div>
              </div>
          </div>
     </nav>
     <!-- NAVBAR END -->
     <section class="section">
         <div class="container">
             {% block content_block %}{% endblock %}
         </div>
     </section>
  </body>
</html>
